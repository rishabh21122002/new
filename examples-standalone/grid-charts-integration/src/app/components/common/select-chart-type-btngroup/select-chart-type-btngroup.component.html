<label>Selected chart type:
    <kendo-buttongroup [selection]="'single'">
        <button #button *ngFor="let chart of data" kendoButton
            [toggleable]="true"
            [selected]="isSelected(chart)"
            (selectedChange)="selectedChange($event, chart)">
            {{chart}}
        </button>
    </kendo-buttongroup>
</label>

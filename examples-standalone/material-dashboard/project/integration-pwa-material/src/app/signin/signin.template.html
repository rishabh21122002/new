<div class="signin-form p-5">
	<h1 id="app-title">ISSUES</h1>
	<p id="app-subtitle">SAMPLE DASHBOARD</p>

	<div class="form-group mt-4">
		<kendo-textbox-container class="custom-width">
		    <input kendoTextBox type="text" placeholder="Email or Username" />
		</kendo-textbox-container>
	</div>
	<div class="form-group mb-4">
		<kendo-textbox-container class="custom-width">
		    <input kendoTextBox type="password" placeholder="Password" />
		</kendo-textbox-container>
		<p class="text-xs-right small">
			<a href="#">Forgot it?</a>
		</p>
	</div>
	<div class="form-group" style="text-align: center;">
		<button kendoRippleContainer class="k-button k-primary" (click)="onLoginClick()">Log in</button>
	</div>
</div>

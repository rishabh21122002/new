<kendo-grid [kendoGridBinding]="(gridData | async)!" [rowClass]="rowCallback">
    <kendo-grid-column field="currency" title="Ticker"> </kendo-grid-column>
    <kendo-grid-column field="lastPrice" title="LAST" format="c"> </kendo-grid-column>
    <kendo-grid-column class="priceColumn" field="high" title="HIGH" format="c">
    </kendo-grid-column>
    <kendo-grid-column class="priceColumn" field="low" title="LOW" format="c"> </kendo-grid-column>
    <kendo-grid-column field="volume" title="VOL" format="c"> </kendo-grid-column>
</kendo-grid>

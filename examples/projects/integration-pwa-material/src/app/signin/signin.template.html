<div class="signin-form col-xl-3">
  <div class="k-card">
    <div class="k-card-block">
      <div class="k-form">
        <h1 id="app-title" class="mb-0">Issues</h1>
        <p id="app-subtitle" class="h4 mb-4">Sample Dashboard</p>

        <hr class="k-hr">

        <div class="form-group mt-4">
          <kendo-floatinglabel text="Email or Username">
              <kendo-textbox></kendo-textbox>
          </kendo-floatinglabel>
          <!-- <kendo-textbox-container class="custom-width" floatingLabel="Email or Username">
              <input kendoTextBox type="text"/>
          </kendo-textbox-container> -->
        </div>
        <div class="form-group">
          <kendo-floatinglabel text="Password">
              <kendo-textbox></kendo-textbox>
          </kendo-floatinglabel>
          <!-- <kendo-textbox-container class="custom-width" floatingLabel="Password">
              <input kendoTextBox type="password"/>
          </kendo-textbox-container> -->
          <p class="text-xs-right small">
            <a href="#">Forgot it?</a>
          </p>
        </div>
        <div class="form-group mb-0 text-right">
          <button kendoButton themeColor="primary" kendoRippleContainer (click)="onLoginClick()">Log in</button>
        </div>
      </div>
    </div>
  </div>
</div>
